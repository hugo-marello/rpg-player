#Remeber to change values in '<>' to your prefered value
version: "3.8"
services:
  database:
    image: "postgres"
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
        POSTGRES_PASSWORD: <PASSWORD>
        POSTGRES_USER: <USER>
        POSTGRES_DB: <DB_NAME>
